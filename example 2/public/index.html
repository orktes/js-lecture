<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Chat</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

      body {
        padding-top: 60px; 
      }
      .login-form {
          margin-right: auto;
          margin-left: auto;
          width: 220px;
      }
      .chat .compose {
          width: 890px;
      }
      .message .message-time {
          float: right;
      }

      .message {
          margin-left: 0px;
      }

    </style>


    <!-- jQuery is used as a query selector and for dom manipulation -->
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

    <!-- Simple template lib -->
    <script type="text/javascript" src="js/templates.js"></script>

    <!-- Socket.IO server will automatically deliver a browser library in the following path -->
    <script type="text/javascript" src="socket.io/socket.io.js"></script>

    <!-- chat.js contains the application specific code -->
    <script type="text/javascript" src="js/chat.js"></script>

    <!-- The following script tags aren't evaluated as code -->
    <script type="text/template" id="login-template">
        <div class="well login-form">
            <h3>Username</h3>
            <input type="text" name="username" class="username" /><br />
            <a href="index.html#" class="login btn">Login</a>
            <div class="error"></div>
        </div>
    </script>

    <script type="text/template" id="message-template">
        <div class="message row">
            <div class="message-time">
                <%=time%>
            </div>
            <div class="message-content">
                <b><%=username%>: </b><%=message%>
            </div>

        </div>
    </script>

    <script type="text/template" id="notification-template">
        <div class="message row">
            <div class="message-content">
                <b><%=message%></b>
            </div>

        </div>
    </script>

    <script type="text/template" id="chat-template">
        <div class="chat">
            <div class="well">
                <input type="text" name="compose" class="compose" />
                <a href="index.html#" class="send btn">Send</a>
            </div>
            <div class="row">
                <div class="span10">
                    <h3>Messages</h3>
                    <div class="messages"></div>
                </div>
                <div class="span2">
                    <h3>Clients</h3>
                    <div class="clients"></div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="client-template">
        <div class="client">
            <b id="client-<%=username.replace(/ /g, '-')%>"><%=username%></b>
        </div>
    </script>
</head>
<body>
    <div class="container" id="content">

    </div>
</body>
</html>
